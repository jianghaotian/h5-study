<!DOCTYPE html>
<html>
  <head>
    <title>表单</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
		<div class="container">
			<form>
			 <div class="form-group has-success has-feedback">
			  <label class="control-label" for="inputSuccess2">输入成功</label>
			  <input type="text" class="form-control" id="inputSuccess2" >
			  <span class="glyphicon glyphicon-bell form-control-feedback" ></span>  
			</div>
			<div class="form-group has-warning has-feedback">
			  <label class="control-label" for="inputWarning2">输入警告</label>
			  <input type="text" class="form-control" id="inputWarning2" >
			  <span class="glyphicon glyphicon-warning-sign form-control-feedback" ></span>  
			</div>
			<div class="form-group has-error has-feedback">
			  <label class="control-label" for="inputError2">输入错误</label>
			  <input type="text" class="form-control" id="inputError2" >
			  <span class="glyphicon glyphicon-remove form-control-feedback" ></span>  
			</div>
			</form>
		</div>
    <script src="js/jquery.js"></script>    
    <script src="js/bootstrap.min.js"></script>  
  </body>
</html>
