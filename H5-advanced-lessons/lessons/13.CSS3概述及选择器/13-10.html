<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>first-child选择器与last-child选择器使用示例</title>
	<style type="text/css">
		li:first-child{
		    background-color: yellow;
		}
		li:last-child{
		    background-color: skyblue;
		}
		
		p:only-child
		{
			background:#ff0000;
		}
	</style>
</head>
<body>
	<h2>列表A</h2>
	<ul>
		<li>列表项目1</li>
		<li>列表项目2</li>
		<li>列表项目3</li>
		<li>列表项目4</li>
		<li>列表项目5</li>
	</ul>

	<h3>
		<p>第一个段落</p>
	</h3>
	<div>
		<p>第二个段落。</p>
	</div>
	<div>
		<span>这是一个 span。</span>
		<p>第三个段落。</p>
	</div>
	<p><b>段落注释：</b>Internet Explorer 不支持 :only-child 选择器。</p>
</body>
</html>
