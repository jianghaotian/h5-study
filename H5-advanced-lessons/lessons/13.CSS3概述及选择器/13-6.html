<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>before伪元素选择器使用示例</title>
	<style type="text/css">
		p:first-line{
			color:#0000FF;
		}
		p:first-letter{
			color:red;
		}
		li{
			list-style-type: none;
		}
		li:before{
			content: "△";
		}
		li:after{
		    content: "(仅用于测试，请勿用于商业用途。)";
		    font-size:12px;
		    color:red;
		}
	</style>
</head>
<body>
	<p>段落中的第一行。<br/>段落中的第二行</p>
	<p>hello js</p>
	<p>hello js hello js hello js hello js hello js hello jshello jshello jshello jshello jshello jshello jshello jshello jshello js</p>
	<ul>
		<li><a href="movie1.mp4">李茶的姑妈</a></li>
		<li><a href="movie2.mp4">精武风云</a></li>
		<li><a href="movie3.mp4">大笑江湖</a></li>
	</ul>
</body>
</html>
