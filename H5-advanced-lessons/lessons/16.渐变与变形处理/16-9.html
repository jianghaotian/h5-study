<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>旋转</title>
    <style>
        div{
            width: 200px;
            height:200px;
            float:left;
        }
        div:first-child{
            background: orangered;
        }
        div:nth-child(2){
            background: greenyellow;
        }
        div:last-child{
            background: blanchedalmond;
        }
        div:hover{
            transform: rotate(-50deg);
        }
    </style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</body>
</html>
