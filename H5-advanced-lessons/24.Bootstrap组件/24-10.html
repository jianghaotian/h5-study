<!DOCTYPE html>
<html>
  <head>
    <title>标题标签</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
	  <div class="container">
	    <p></p>
			<h1><span class="label label-default">默认</span></h1>
			<h2><span class="label label-primary">主要</span></h2>
			<h3><span class="label label-success">成功</span></h3>
			<h4><span class="label label-info">信息</span></h4>
			<h5><span class="label label-warning">警告</span></h5>
			<h6><span class="label label-danger">危险</span></h6>
		</div>
		<script src="js/jquery.js"></script>    
    <script src="js/bootstrap.min.js"></script>    
  </body>
</html>
