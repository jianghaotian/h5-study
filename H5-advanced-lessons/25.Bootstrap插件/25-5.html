<!DOCTYPE html>
<html>
  <head>
    <title>折叠</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <link rel="stylesheet" href="css/bootstrap.min.css">	
  </head>
  <body>
	  <div class="container">
	    <p></p>
	    <a class="btn btn-primary" data-toggle="collapse" href="#Example" >
	  		通过超链接a的href属性
	    </a>
	    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#Example"  >
	  		通过按钮Button的data-target属性
	    </button>
	    <div class="collapse" id="Example">
		    <div class="well">
			  2018年第十二届中国航展即将拉开序幕。在历届航展中，都会有当时让我们倍感激动的明星机型，而每年给我们带来的惊喜，也让我们感受到了中国航空事业的进步。<br/>
			  Bootstrap 有一个 class 属性叫做 well，它的作用是为设定的列创造出一种视觉上的深度感。
		    </div>
	    </div>
	  </div>
	  <script src="js/jquery.js"></script>    
	  <script src="js/bootstrap.min.js"></script>  
  </body>
</html>
