<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>多重旋转</title>
    <style>
        body {
            padding-top: 30px;
            padding-left: 200px;
        }

        div {
            width: 300px;
            height: 100px;
            background: blue;
            text-align: center;
            color: white;
            font-size: 30px;
            line-height: 100px;
            margin-bottom: 10px;
        }
        #div2{
        	transform: translate(150px,200px) rotate(120deg) scale(1.5,1.5);
        }
        
    </style>
</head>
<body>
	<div id="div1">HTML+CSS</div>
	<div id="div2">HTML+CSS</div>
</body>
</html>
