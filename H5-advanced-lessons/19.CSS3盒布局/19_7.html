<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>box-pack</title>
	<style>
		#main {
		  	width: 100%;
		  	height: 100px;
		  	border: 1px solid #c3c3c3;
		  	display: flex;
		}	
		#main div:nth-of-type(1) {flex-grow: 1;}
		#main div:nth-of-type(2) {flex-grow: 3;}
		#main div:nth-of-type(3) {flex-grow: 1;}
		#main div:nth-of-type(4) {flex-grow: 1;}
	</style>
</head>
<body>
	<div id="main">
		<div style="background-color:black; color: white;">1</div>
  		<div style="background-color:#666;">2</div>
  		<div style="background-color:#999;">3</div>
  		<div style="background-color:#ccc;">4</div>
	</div>
</body>
</html>
