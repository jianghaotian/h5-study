<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>字符串大小写</title>
</head>
<body>
<script>
    //把字符串转换成大写 toUpperCase() 方法
    var str = "Hello world";
    var str1=str.toUpperCase();
    console.log("str1 的值为：%s", str1); //返回新的字符串
    console.log("str  的值为：%s", str); //原始字符串不更改


    //把字符串转换成小写 toLowerCase() 方法
    var str = "HellO WorlD";
    var str2=str.toLowerCase();
    console.log("str2 的值为：%s", str2); //返回新的字符串
    console.log("str  的值为：%s", str); //原始字符串不更改

</script>
</body>
</html>
