<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
    //forEach()函数从头到尾把数组遍历一遍。
    //有三个参数分别是：数组元素，元素的索引，数组本身
    //位置所代表的的功能是固定的，如果是一个参数就是数组元素，也就是数组的值。

    var arr = [1, 2, 3, 4, 5, 6];

    arr.forEach(function(i) { //其中的i就是数组的值 123456
        console.log(i + "<br>");
    });

    arr.forEach(function(value, index, arr1) {
        //分别对应：数组元素，元素的索引，数组本身
        console.log(arr1[index]+',');
        console.log('索引值为 %d 的元素是 : %s ',index,value);
        console.log(arr1);
    })


    //作业和思考
    //将一个数组里面的每个值都变为原来的2倍
    //arr = [1, 2, 3, 4, 5, 6]变成arr = [2, 4, 6, 8, 10, 12]
    </script>
</body>

</html>
